<div class="customer-details">
    <p-toast></p-toast>
    <p-card>
        <div class="ui-g">
            <div class="ui-g-4">Account Number: <strong>{{customer?.customerNumber}}</strong></div>
            <div class="ui-g-4">Account type: {{customer?.partnerType}}</div>
            <div class="ui-g-4">Customer Id: {{customer?.customerNumber}}</div>
            <div class="ui-g-4">Customer Name: <strong>{{customer?.firstName}} {{customer?.lastName}}</strong></div>
            <div class="ui-g-4">Date Of Birth: {{customer?.birthDate | date: 'shortDate'}}</div>
            <div class="ui-g-4">Gender: Male</div>
        </div>
    </p-card>
    <p-card>
        <div class="ui-g">
            <div class="ui-g-12">Mortgage type: <strong>Buy new property</strong></div>
            <div class="ui-g-4 top-spacing">
                <span class="ui-float-label">
                    <input id="float-input" type="text" size="30" pInputText [(ngModel)]="propertyCost"> 
                    <label for="float-input">Property Cost</label>
                </span>
            </div>
            <div class="ui-g-4 top-spacing">
                <span class="ui-float-label">
                    <input id="float-input" type="text" size="30" pInputText [(ngModel)]="depositAmount"> 
                    <label for="float-input">Deposit amount</label>
                </span>
            </div>
            <div class="ui-g-4 top-spacing">
                <button pButton type="button" label="Create Mortgage Account"  (click)="_createMortgage()"></button>
            </div>
        </div>
    </p-card>
</div>
