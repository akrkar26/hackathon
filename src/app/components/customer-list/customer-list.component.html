<p-table [value]="customers">
    <ng-template pTemplate="header">
        <tr>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Select</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr >
            <td>{{customer.customerNumber}}</td>
            <td>{{customer.partnerType}}</td>
            <td>{{customer.customerNumber}}</td>
            <td>{{customer.firstName}} {{customer?.lastName}}</td>
            <td>{{customer.birthDate | date: 'd/MM/yyyy'}}</td>
            <td>Male</td>
            <td><i class="pi pi-arrow-right" style="font-size: 2em; color: #1976d2;" (click)="_showCustomerDetails(customer)"></i></td>
        </tr>
    </ng-template>
</p-table>
