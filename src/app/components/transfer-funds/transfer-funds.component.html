<div class="transfer-funds">
    <p-card>
        <div class="ui-g">
            <div class="ui-g-12 top-spacing">
                <strong>Customer details:</strong>
            </div>
            <p-table [value]="accounts">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Account Number</th>
                        <th>Account Type</th>
                        <th>Available Balance</th>
                        <th>Last transaction Date</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-account>
                    <tr>
                        <td>{{account.accountNumber}}</td>
                        <td>{{account.accountType}}</td>
                        <td>{{account.availableBalance}}</td>
                        <td>{{account.lastTransactionDate}}</td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="ui-g-12 top-spacing">
                <button pButton type="button" label="Transfer Funds" class="left-40" (click)="_login()"></button>
            </div>
        </div>
    </p-card>
</div>
